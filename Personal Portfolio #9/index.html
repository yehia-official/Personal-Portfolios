<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahya - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="min-h-screen flex flex-col">
        <header class="w-full py-4 px-6 md:px-12 lg:px-24 flex justify-between items-center bg-white shadow-sm">
            <div class="text-2xl font-bold text-gray-800 animate-fade-in delay-100">Yahya.</div>
            <nav class="hidden md:flex space-x-8 text-gray-600 font-medium">
                <a href="#" class="hover:text-purple-600 transition duration-300 animate-fade-in delay-200">Home</a>
                <a href="#" class="hover:text-purple-600 transition duration-300 animate-fade-in delay-300">About</a>
                <a href="#" class="hover:text-purple-600 transition duration-300 animate-fade-in delay-400">Portfolio</a>
                <a href="#" class="hover:text-purple-600 transition duration-300 animate-fade-in delay-500">Blog</a>
                <a href="#" class="hover:text-purple-600 transition duration-300 animate-fade-in delay-600">Contact</a>
            </nav>
            <button class="hidden md:block px-6 py-2 rounded-full text-white font-semibold gradient-button shadow-lg animate-fade-in delay-700">
                Let's Talk
            </button>
            <button class="md:hidden text-gray-600 text-2xl">
                <i class="fas fa-bars"></i>
            </button>
        </header>

        <main class="flex-grow flex items-center justify-center py-12 px-6 md:px-12 lg:px-24">
            <div class="container mx-auto flex flex-col md:flex-row items-center justify-between">
                <div class="w-full md:w-1/2 text-center md:text-left mb-10 md:mb-0">
                    <h1 class="text-4xl lg:text-6xl font-extrabold text-gray-900 leading-tight mb-4 animate-slide-in-left delay-800">
                        Hi, I'm <span class="text-purple-700">Yahya</span>
                    </h1>
                    <p class="text-2xl lg:text-3xl font-semibold text-gray-700 mb-6 animate-slide-in-left delay-900">
                        Frontend Developer
                    </p>
                    <p class="text-gray-600 leading-relaxed max-w-xl mx-auto md:mx-0 mb-8 text-lg animate-slide-in-left delay-1000">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore et officiis suscipit ut assumenda libero tenetur expedita eaque, quaerat quasi.
                    </p>
                    <div class="flex flex-col sm:flex-row justify-center md:justify-start space-y-4 sm:space-y-0 sm:space-x-4 mb-12">
                        <button class="px-8 py-3 rounded-full text-white font-semibold gradient-button shadow-lg hover:shadow-xl transition duration-300 animate-fade-in delay-1000">
                            Hire Me
                        </button>
                        <button class="px-8 py-3 rounded-full border border-purple-600 text-purple-600 font-semibold bg-white hover:bg-purple-50 transition duration-300 shadow-md hover:shadow-lg animate-fade-in delay-1100">
                            See Projects
                        </button>
                    </div>
                    <div class="flex justify-center md:justify-start space-x-6 text-gray-500 text-3xl">
                        <a href="#" class="hover:text-purple-600 transition duration-300 animate-fade-in delay-1200"><i class="fab fa-linkedin"></i></a>
                        <a href="#" class="hover:text-purple-600 transition duration-300 animate-fade-in delay-1300"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="hover:text-purple-600 transition duration-300 animate-fade-in delay-1400"><i class="fab fa-facebook"></i></a>
                    </div>
                </div>

                <div class="w-full md:w-1/2 flex justify-center md:justify-end animate-slide-in-right delay-900">
                    <img src="me.webp"
                         alt="Yahya's Photo"
                         class="rounded-lg shadow-2xl max-w-full h-auto object-cover"
                         onerror="this.onerror=null;this.src='https://placehold.co/500x600/E0E0E0/333333?text=Image+Not+Found';">
                </div>
            </div>
        </main>
    </div>
<script src="jss.js"></script>
</body>
</html>
